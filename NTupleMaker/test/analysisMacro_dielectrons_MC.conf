# configuration file for AnalysisMacro #
########################################
IsData=false
ApplyPUreweighting = false
ApplyLeptonSF = false

# muon kinematic cuts
ptElectronLowCut = 10
ptElectronHighCut = 29
etaElectronCut = 2.5
etaElectronHighCut = 2.1
dxyElectronCut = 0.045
dzElectronCut = 0.2	       
isoElectronCut = 0.15

ApplyTrigger = true
ApplyElIdCorrection = true
ElectronEle23FilterName = hltEle23Ele12CaloIdLTrackIdLIsoVLTrackIsoLeg1Filter
ElectronEle12FilterName = hltEle23Ele12CaloIdLTrackIdLIsoVLTrackIsoLeg2Filter
ElectronHLTName = HLT_Ele27_eta2p1_WP75_Gsf_v
ElectronHLTFilterName = hltEle27WP75GsfTrackIsoFilter

# topological cuts
dRleptonsCut = 0.5
DRTrigMatch = 0.5
OppositeSign=true;

# vertex cuts
NdofVertexCut = 4
ZVertexCut = 25
DVertexCut = 2

# run ranges
RunRangeMin = 0
RunRangeMax = 9999999

# vertex distributions filenames and histname
VertexDataFileName = SingleE_Run2015B_vertH.root
VertexMcFileName = DYJetsToEE_M-50_vertH.root
VertexHistName = NumberOfVerticesH

# lepton scale factors
EleSfDataBarrel = DataEE_eleBarrel.root
EleSfDataEndcap = DataEE_eleEndcap.root
