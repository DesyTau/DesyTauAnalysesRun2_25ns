[global]
task = CMSSW
backend = local
workdir create = True

[backend]
proxy = VomsProxy afs

[storage]
se path = /nfs/dust/cms/user/rasp/grid-jobs/synch-etau/2018/

[condor]
user requirements = (OpSysAndVer == "CentOS7")

[local]
proxy = VomsProxy
;;wms = Host

[jobs]
jobs      = -1
wall time = 2:59:00
in flight = 1000
memory    = 2000
max retry = 5

[parameters]
parameters    = <mylist>
mylist type   = csv
mylist source = parameters.txt

[CMSSW]
epilog executable = run_synchntyples.sh
subst files       = run_synchntyples.sh
input files       = analysisMacroSynch*et_*.conf
project area      = /nfs/dust/cms/user/rasp/CMSSW/CMSSW_10_2_22
area files        = -.* -config bin lib python module data *.xml *.sql *.db *.cfi *.cff *.py -CVS -work.* *.pcm *.json *.so *.txt
;;epilog arguments  = @CONFIGFILE@ @FILELIST@
