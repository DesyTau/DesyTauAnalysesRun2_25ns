[global]
module  = CMSSW_Advanced
; change to your working directory
workdir = /nfs/dust/cms/user/rasp/grid-jobs/work.gc_MC_20151129.conf
backend = local

[storage]
se input timeout  = 6:00
se output timeout = 6:00
se output files   = output.root
se output pattern = @NICK@/@NICK@_@MY_JOBID@.root
se path           = /nfs/dust/cms/user/rasp/ntuples/Sync_2015_v2

[local]
submit options = 
	site => hh
	os => sld6
;	h_rt => 167:59:00
	h_rt => 11:59:00	
	h_vmem => 10G

proxy = VomsProxy

[jobs]
;wall time = 167:59:00
wall time = 49:59:00
in flight = 20000
monitor = dashboard
shuffle = true
;queue timeout = 119:59:00
queue timeout = 49:59:00
memory = 10000
dataset provider = DBS3Provider

[dataset]
resync interactive = False
dataset provider  = DBS3Provider

[grid]
sites      = -samtests -group_admin -monitor -lcgadmin -cern -roma1.infn.it
dataset provider  = DBS3Provider

[glite-wms]
config        = docs/glite_wms_CERN.conf
use delegate  = False
dataset provider  = DBS3Provider

[CMSSW_Advanced]
depends=gLite
dataset provider  = DBS3Provider

